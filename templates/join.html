<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Join Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <h1>Enter Chat</h1>
        <p>Type your name to join</p>
    </div>

    <form action="/chat" method="POST" style="text-align:center; margin-top: 40px;">
        <input type="text" name="username" placeholder="Your name..." required
               style="padding: 12px; width: 70%; max-width: 300px; border-radius: 10px;"><br><br>
        <button type="submit" style="padding: 10px 20px; border-radius: 10px; background-color: #ff5f6d; color: white;">Join Chat</button>
    </form>
</body>
</html>
