<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Live Chat</title>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='depop-iconn.png') }}" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .header img {
            height: 80px;
            margin-bottom: 10px;
        }
        #chat-box {
            max-width: 600px;
            margin: auto;
        }
        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            height: 400px;
            overflow-y: scroll;
            margin-bottom: 15px;
            background: #fafafa;
        }
        .bubble {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }
        .mine {
            background: #e60023;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .other {
            background: #ddd;
            color: black;
            margin-right: auto;
        }
        #input-area {
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            background: #e60023;
            color: white;
            border: none;
            cursor: pointer;
        }
        .bottom-nav {
            margin-top: 20px;
            text-align: center;
        }
        .nav-link {
            margin: 0 10px;
            text-decoration: none;
            color: #e60023;
        }
    </style>
</head>
<body>
    <div class="header" style="text-align:center;">
        <img src="{{ url_for('static', filename='depop-iconn.png') }}" alt="Depop Logo">
        <h1>Chat Support</h1>
        <p>Ask us anything, weâ€™re here to help.</p>
    </div>

    <div id="chat-box">
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="msgInput" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="/" class="nav-link">Home</a>
        <a href="/chat" class="nav-link active">Chat</a>
    </div>

    <script>
        const socket = io();
        const username = "{{ username }}";
        const messagesDiv = document.getElementById('messages');

        // Join private room on page load
        socket.emit('join', { room: username });

        function renderMessage(from, text) {
            const div = document.createElement('div');
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            bubble.textContent = `[${from}] ${text}`;
            if (from === 'admin') {
                bubble.classList.add('other');
            } else {
                bubble.classList.add('mine');
            }
            div.appendChild(bubble);
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('msgInput');
            const message = input.value.trim();
            if (message !== '') {
                socket.emit('message', {
                    sender: username,
                    receiver: 'admin',
                    text: message
                });
                input.value = '';
            }
        }

        socket.on('message', function(data) {
            if ((data.sender === username && data.receiver === 'admin') || 
                (data.sender === 'admin' && data.receiver === username)) {
                renderMessage(data.sender, data.text);
            }
        });

        // Auto-send FAQ if passed
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const question = urlParams.get('question');
            if (question) {
                socket.emit('message', {
                    sender: username,
                    receiver: 'admin',
                    text: question
                });
            }
        };
    </script>
</body>
</html>
