<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Chat</title>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='depop-iconn.png') }}" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .header {
            text-align: center;
        }
        #chat-box {
            max-width: 600px;
            margin: auto;
        }
        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            height: 400px;
            overflow-y: scroll;
            margin-bottom: 15px;
            background: #fafafa;
        }
        .bubble {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }
        .mine {
            background: #e60023;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .other {
            background: #ddd;
            color: black;
            margin-right: auto;
        }
        #input-area {
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            background: #e60023;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Chat with {{ target }}</h2>
        <p><a href="/admin">‚Üê Back to user list</a></p>
    </div>

    <div id="chat-box">
        <div id="messages">
            {% for sender, text, timestamp in messages %}
                <div class="bubble {% if sender == 'admin' %}mine{% else %}other{% endif %}">
                    [{{ sender }}] {{ text }} <span style="font-size: 0.8em; color: gray;">{{ timestamp }}</span>
                </div>
            {% endfor %}
        </div>
        <div id="input-area">
            <input type="text" id="msgInput" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const socket = io();
        const admin = "admin";
        const targetUser = "{{ target }}";

        socket.emit('join', { room: targetUser });

        function sendMessage() {
            const input = document.getElementById('msgInput');
            const text = input.value.trim();
            if (text !== '') {
                socket.emit('message', {
                    sender: 'admin',
                    receiver: targetUser,
                    text: text
                });
                input.value = '';
            }
        }

        socket.on('message', function(data) {
            if ((data.sender === 'admin' && data.receiver === targetUser) || 
                (data.sender === targetUser && data.receiver === 'admin')) {
                const div = document.createElement('div');
                div.classList.add('bubble');
                div.classList.add(data.sender === 'admin' ? 'mine' : 'other');
                div.innerHTML = `[${data.sender}] ${data.text} <span style="font-size: 0.8em; color: gray;">${data.timestamp}</span>`;
                const messagesDiv = document.getElementById('messages');
                messagesDiv.appendChild(div);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        });
    </script>
</body>
</html>
