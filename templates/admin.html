<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Chat View</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='depop-iconn.png') }}" type="image/png">
</head>
<body>
    <div class="header" style="display: flex; align-items: center; padding: 10px; background-color: #fff;">
        <img src="{{ url_for('static', filename='depop-iconn.png') }}" alt="Logo" style="height: 50px; margin-right: 15px;">
        <div>
            <h1 style="margin: 0; font-size: 24px;">All Chat Messages</h1>
            <p style="margin: 0; font-size: 14px; color: #555;">Reply to users directly below</p>
        </div>
    </div>

    <div style="padding: 20px;">
        {% for msg in messages %}
            <div class="bubble" style="background:#f1f1f1; color:#000; padding: 10px; margin-bottom: 10px; border-radius: 8px;">[{{ msg[0] }}] {{ msg[1] }}</div>
        {% else %}
            <p>No messages yet.</p>
        {% endfor %}
    </div>

    <div style="padding: 20px;">
        <form id="adminForm">
            <input type="text" id="adminMsg" placeholder="Type a reply..." style="width: 70%; padding: 10px;" required>
            <button type="submit" style="padding: 10px;">Send as Admin</button>
        </form>
    </div>

    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script>
        const socket = io();
        const form = document.getElementById("adminForm");
        const input = document.getElementById("adminMsg");

        form.addEventListener("submit", function(e) {
            e.preventDefault();
            const msg = input.value.trim();
            if (msg !== "") {
                socket.emit("message", { user: "Admin", text: msg });
                input.value = "";
            }
        });
    </script>
</body>
</html>
